<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
            <h1>
                Contact Form
            </h1>
            <hr>
            <p> Full Name:
                <input type="text" name="name " id="name" placeholder="Enter your name" required >
            </p>
            <p>Email:
                <input type="email" name="email" id="email" placeholder="Enter your email" required >
            </p>
            <p>Phone Number:
                <input type="number" name="number" id="number" placeholder="Enter your phone number" required >
            </p>
            <p>Message:
                <textarea name="Message" id="Message" cols="50" rows="10" placeholder="Entery your Message...." required></textarea>
            </p>
            <p>Subject:
                <input type="text" name="text" id="text" placeholder="Enter your query..." required >
            </p>
            <p>
                <input type="submit" value="send">
            </p>
        </div>
    </form>
    
</body>
</html>
